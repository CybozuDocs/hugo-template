{{ partial "head" . }}

<div class="backdrop"></div>

    <header class="header">
        {{ partial "header" . }}
    </header>
    <div class="hero" style="background-image: url('{{ "images/hero_common.png" | relURL}}');"></div>
    <main class="main">
        <article class="article" >
            <div class="wrapper">
                <div class="searchbox">
                    <i class="fas fa-search"></i>
                    <form id="headerSearchBox_form" action="{{ "" | relURL }}{{.Lang}}/search_result.html" onsubmit='if(document.getElementById("headerSearchBox_input").value==""){return false;}'>
                        <input name="q" id="headerSearchBox_input" placeholder="{{ .Site.Language.Params.search_guide }}" type="text" aria-label="search">
                        <input type="hidden" name="ct" value="{{ .Site.Language.Params.search_all }}">
                    </form>
                </div>
                      
              <nav class="col-flex">
                    {{ .Content }}
              </nav>
            </div>
        </article>
    </main>
    <footer class="footer">
        {{ partial "footer" . }}
    </footer>
  </body>
</html>
