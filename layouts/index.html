{{ partial "head" . }}

<div class="backdrop"></div>

    <header class="header">
        {{ partial "header" . }}
    </header>
    <div class="hero" style="background-image: url('{{ "images/hero_common.png" | relURL}}');"></div>
    <main class="main">
        <article class="article" >
            <div class="wrapper">
                {{if eq .Lang "ja" }}<h1 class="welcome_message">{{ .Site.Title }}へようこそ</h1>{{ end }}
                {{if eq .Lang "en" }}<h1 class="welcome_message">Welcome to {{ .Site.Title }}</h1>{{ end }}
                {{if eq .Lang "zh" }}<h1 class="welcome_message">欢迎使用{{ .Site.Title }}</h1>{{ end }}
                <div class="searchbox">
                    <i class="fas fa-search"></i>
                    <form id="headerSearchBox_form" action="{{ "" | relURL }}{{.Lang}}/search_result.html" onsubmit='if(document.getElementById("headerSearchBox_input").value==""){return false;}'>
                        <input name="q" id="headerSearchBox_input" placeholder="{{if eq .Lang "ja" }}何をお探しですか？{{ end }}{{if eq .Lang "en" }}Enter keywords to search help.{{ end }}{{if eq .Lang "zh" }}您可输入关键字查找{{ end }}" type="text" aria-label="search">
                        <input type="hidden" name="ct" value="{{ .Site.Language.Params.search_all }}">
                    </form>
                </div>

              <nav class="col-flex">
                    {{ .Content }}
              </nav>
            </div>
        </article>
    </main>
    <footer class="footer">
        {{ partial "footer" . }}
    </footer>
  </body>
</html>
