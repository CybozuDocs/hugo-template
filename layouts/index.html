{{- partial "head" . }}
{{- partial "header" . }}
    <div class="eye-catching">
        <div class="hero" style="background-image: url('{{ "images/hero_common.png" | relURL}}');"></div>
    </div>
    <main class="main">
        <article class="article" >
            <div class="wrapper">
                <div class="welcome_message">{{ i18n "Welcome" . }}</div>
                <div class="search-wrap">
                    <form id="headerSearchBox_form" action="{{ "" | relURL }}{{.Lang}}/search_result.html"ã€€onsubmit='if(document.getElementById("headerSearchBox_input").value==""){return false;}'>
                        <div class="searchbox">
                            <input type="text" name="q" id="headerSearchBox_input" class="search-input" placeholder='{{ i18n "Enter_keywords" }}'>
                            <button type="submit" name="commit" value="" class="search-submit" data-disable-with=""></button>
                            <input type="hidden" name="ct" value="{{ .Site.Language.Params.search_all }}">
                        </div>
                    </form>
                </div>
              <nav class="col-flex">
                    {{ .Content }}
              </nav>
            </div>
        </article>
    </main>
    {{- partial "footer" . }}
</body>
</html>
