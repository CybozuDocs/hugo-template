<nav class="pagination">
    {{ with .NextInSection }} 
    <div class="pagination-previous">
        <i class="fas fa-caret-left"></i>
        <a href="{{ .Permalink }}">{{ i18n "Previous_page" }}</a>
    </div>
    {{ end }}
    {{ with .PrevInSection }}
    <div class="pagination-next">
        <a href="{{ .Permalink }}">{{ i18n "Next_page" }}</a>
        <i class="fas fa-caret-right"></i>
    </div>
    {{ end }}
</nav>
