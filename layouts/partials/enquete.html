{{if eq .Lang "ja" }}
<aside id="enquete" style="display:none;">
  <form id="enqueteForm" name="enqueteForm" target="blankFrame" method="post">
    <input type="hidden" name="questions[74180]" value="{{- partial "title" . -}}">
    <input type="hidden" name="questions[74181]" value="https://jp.cybozu.help{{ .Permalink | relURL }}">
    <input class="enqueteIpAddr" type="hidden" name="questions[74184]" value="">
    <input class="enqueteSubDomain" type="hidden" name="questions[74185]" value="">
    <input class="enqueteReferrer" type="hidden" name="questions[88367]" value="">
    <input class="enqueteKeyWords" type="hidden" name="questions[88366]" value="">
    <input id="enqueteRadio" type="hidden" name="questions[74183]" value="">
    <div id="enqueteYesOrNoBtns">
      この記事は役に立ちましたか？
      <div class="btn_article_vote">
          <button class="btn_article_vote_up" id="feedback_yes" onclick='$.cookie("answered","{{ .Permalink | relURL }}", {path:"/",expires:1});'>
              <span class="fa-stack">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-thumbs-up fa-stack-1x" aria-label="Yes"></i>
              </span>
          </button>
          <button class="btn_article_vote_down" id="feedback_no" onclick='$.cookie("answered","{{ .Permalink | relURL }}",{path:"/",expires:1});'>
              <span class="fa-stack">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fas fa-thumbs-down fa-stack-1x" aria-label="No"></i>
              </span>
          </button>
      </div>
    </div>
    <div id="enqueteThanks" style="display:none;">
      <div class="enquete_close">
        <button type="button" class="enqueteBtn_close feedback_sendWithoutComment"><i class="far fa-times-circle"></i></button>
      </div>
      お知らせいただき、ありがとうございます！
      <div class="enqueteSorry_subcomment" >
      お役に立てて嬉しいです。
      </div>
      <div class="additionnalEnquate" style="display:none;">
        <div class="additionnalEnquate_textArea_title">【任意】要望があれば教えてください。</div>
          <textarea class="additionnalEnquate_textArea" maxlength="1500" name="questions[74182]" placeholder="・○○○のような使い方がしたいが方法が分からない&#13;&#10;・○○○に関する情報があるとよい" ></textarea>
          <!-- 入力できる文字数は1500文字まで。アンケートには表示しない-->
          <div id="enquete_note">
          <ul>
            <li>個人情報や秘密保持義務のある情報を含めないでください。</li>
            <li>質問や要望への返答は行っておりません。</li>
          </ul>
          </div>
        <input type="submit" value="送信する" class="feedback_send enqueteBtn btn_disabled">
      </div>
    </div>
    <div id="enqueteSorry" style="display:none;">
        <div class="enquete_close">
            <button type="button" class="enqueteBtn_close feedback_sendWithoutComment"><i class="far fa-times-circle"></i></button>
        </div>
      お知らせいただき、ありがとうございます！
      <div class="enqueteSorry_subcomment" >
        ぜひご意見をお聞かせください。
      </div>
      <div class="additionnalEnquate" style="display:none;">
        <input id="item-1" class="radio_inline_input" type="radio" name="accessible-radio" value="フォームブリッジのフィール値を入れる"/>
          <label class="radio_inline_label" for="item-1">
          内容がわかりにくかった
          </label>
          <input id="item-2" class="radio_inline_input" type="radio" name="accessible-radio" value="フォームブリッジのフィール値を入れる"/>
          <label class="radio_inline_label" for="item-2">
          解決できなかった
          </label>
          <input id="item-3" class="radio_inline_input" type="radio" name="accessible-radio" value="フォームブリッジのフィール値を入れる"/>
          <label class="radio_inline_label" for="item-3">
          知りたい内容とちがった
          </label>
          <input id="item-4" class="radio_inline_input" type="radio" name="accessible-radio" value="フォームブリッジのフィール値を入れる"/>
          <label class="radio_inline_label" for="item-4">
          その他
          </label>
          <div class="additionnalEnquate_textArea_title">【任意】困っていることを教えてください。</div>
          <textarea class="additionnalEnquate_textArea" maxlength="1500" name="questions[74182]" placeholder="・○○○のような使い方がしたいが方法が分からない&#13;&#10;・○○○に関する情報があるとよい" ></textarea>
          <!-- 入力できる文字数は1500文字まで。アンケートには表示しない-->
          <div id="enquete_note">
          <ul>
            <li>個人情報や秘密保持義務のある情報を含めないでください。</li>
            <li>質問や要望への返答は行っておりません。</li>
          </ul>
          </div>
          <input type="submit" value="送信する" class="feedback_send enqueteBtn btn_disabled">
        </div>
      </div>
  </form>
</aside>
<script src="{{ "javascripts/enquete.js" | relURL }}"></script>
<script>
document.getElementById("enqueteForm").action="https://formcreator.jp/answer.php/screens/enquete_from_external_site?key=pDgJI91lHBlbFjGvfIKRhw%3D%3D";
</script>
<iframe name="blankFrame" width=0 height=0 style="visibility:hidden"></iframe> <!-- for questionnaire -->
{{ end }}
