<footer class="footer">
    <div class="footer-wrap">
        <div class="footer-links">
          <ul>
            {{ range $i, $r := getCSV "," $.Site.Params.footer_links }}
            <li><a href="{{- index $r 1 -}}" target="_blank">{{- index $r 0 -}}</a></li>
            {{ end }}
          </ul>
        </div>
        <div class="footer-copyright">{{ i18n "Footer_copyright" }}</div>
    </div>
</footer>
