<div class="wrapper">
    <div id="footerlinks">
      <ul>
        {{ range $i, $r := getCSV "," $.Site.Params.footer_links }}
        <li><a class="" href="{{- index $r 1 -}}" target="_blank">{{- index $r 0 -}}</a><span  class="fa fa-external-link"></span></li>
        {{ end }}
      </ul>
    </div>
    <div id="footercopyright">{{$.Site.Params.footer_copyright}}</div>
</div>
