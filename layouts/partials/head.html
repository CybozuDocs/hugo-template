<!DOCTYPE html>
  <!--[if lt IE 7 ]><html class="no-js ie6"><![endif]-->
  <!--[if IE 7 ]><html class="no-js ie7"><![endif]-->
  <!--[if IE 8 ]><html class="no-js ie8"><![endif]-->
  <!--[if IE 9 ]><html class="no-js ie9"><![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js"> <!--<![endif]-->

  <head {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <title>{{ .Title }}{{ if not .IsHome }} - {{ .Site.Title }}{{ end }}</title>
    {{ .Hugo.Generator }}

    {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">
    {{ end }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">
    {{ end }}

    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Site.Title }}<meta property="og:title" content="{{ . }}">{{ end }}
    {{ with .Site.Params.logo }}<meta property="og:image" content="{{ . | absURL }}">{{ end }}
    {{ with .Site.Title }}<meta name="apple-mobile-web-app-title" content="{{ . }}">{{ end }}
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" type="image/x-icon" href="{{ with .Site.Params.favicon }}{{ . | absURL }}{{ else }}{{ "favicon.ico" | absURL }}{{ end }}">
    <link rel="icon" type="image/x-icon" href="{{ with .Site.Params.favicon }}{{ . | absURL }}{{ else }}{{ "favicon.ico" | absURL }}{{ end }}">

    <link rel="stylesheet" href="{{ "stylesheets/application.css" | absURL }}">
    <link rel="stylesheet" href="{{ "stylesheets/temporary.css" | absURL }}">
    <link rel="stylesheet" href="{{ "stylesheets/palettes.css" | absURL }}">

    <link rel="stylesheet" href="{{ with .Site.Params.highlight_css }}{{ . | absURL }}{{ else }}{{ "stylesheets/highlight/highlight.css" | absURL }}{{ end }}">

    <link rel="stylesheet" href="{{ "stylesheets/zoom.css" | absURL }}">

    <link rel="stylesheet" href="{{ "stylesheets/custom.css" | absURL }}">

    <link href="//js.cybozu.com/font-awesome/v5.0.9/css/fontawesome-all.min.css" rel="stylesheet">

    {{if .IsHome}}
    <link rel="stylesheet" href="{{ "stylesheets/home.css" | absURL }}">
    {{end}}

    {{if eq .Params.type "search_result"}}
    <link href="//c.marsflag.com/mf/mfx/css/mfx-serp.css" rel="stylesheet" type="text/css" media="all" charset="UTF-8">
    <link rel="stylesheet" href="{{ "stylesheets/search_result.css" | absURL }}">
    {{end}}

    <script src="{{ "javascripts/modernizr.js" | absURL }}"></script>
    <script src="https://js.cybozu.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ "javascripts/js.cookie.js" | absURL }}"></script>
    <script src="{{ "javascripts/transition.min.js" | absURL }}"></script>
    <script src="{{ "javascripts/zoom.js" | absURL }}"></script>
    <script src="{{ "javascripts/custom.js" | absURL }}"></script>
  </head>
  <body class="font-{{.Lang}} {{ with .Site.Params.palette.primary }}palette-primary-{{ . }}{{end }} {{ with .Site.Params.palette.accent }}palette-accent-{{ .  }}{{ end }}">
