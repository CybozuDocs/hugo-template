<div class="locale-modal">
  <div class="locale-modal-content" role="dialog" aria-moda="true">
    <div class="locale-modal-text">
      <div>{{ i18n "Locale_modal_message" | safeHTML }}</div>
    </div>
    <div class="locale-modal-button">
      <button type="button" class="locale-modal-button-yes">
        <span>{{ i18n "Yes" }}</span>
      </button>
      <button type="button" class="locale-modal-button-no">
        <span>{{ i18n "No" }}</span>
      </button>
    </div>
  </div>
</div>
