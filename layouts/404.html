{{ partial "head" . }}

<div class="backdrop"></div>

    <header class="header">
        {{ partial "header" . }}
    </header>
    <div class="nftitle">
        <h1>
         {{ i18n "Page_not_found" }}
        </h1>
    </div>
    <main class="main">
        <article class="nfarticle" >
             <div class="nfdetail">
             {{ i18n "I_am_sorry_page_not_found" }}
             </div>
             <div class="nflink">
             <a href="javascript:history.back()">{{ i18n "Go_back_to_previous" }}</a><br>
             <a href="/{{.Lang}}/">{{ i18n "Go_back_to_top" }}</a>
             </div>
        </article>
    </main>

    <footer class="footer" style="position:absolute; bottom:0px;">
        {{ partial "footer" . }}
    </footer>
  </body>
</html>
