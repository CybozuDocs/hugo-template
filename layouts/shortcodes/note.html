<aside class="admonition note">
  <div class="admonition-alt">
    <i class="fas fa-check"></i>
    {{ if eq $.Site.Params.LanguageName "日本語" }}<span>補足</span>{{ end }}
    {{ if eq $.Site.Params.LanguageName "English" }}<span>Tip</span>{{ end }}
    {{ if eq $.Site.Params.LanguageName "中文(简体)" }}<span>补充</span>{{ end }}
  </div>
  <div class="admonition-content">{{ printf "%s" .Inner | markdownify }}</div>
</aside>
