<aside class="admonition warning">
  <div class="admonition-alt">
    <i class="fas fa-exclamation-circle"></i>
    <span>
    {{- if eq $.Site.Params.LanguageName "日本語" -}}注意
    {{- else if eq $.Site.Params.LanguageName "英語" -}}Caution
    {{- else if eq $.Site.Params.LanguageName "中文(简体)" -}}注意
    {{- end -}}
    </span>
  </div>
  <div class="admonition-content">{{ printf "%s" .Inner | markdownify }}</div>
</aside>
