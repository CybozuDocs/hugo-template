<div class="col-tile">
    {{- .Scratch.Set "target" "_self" -}}
    {{- if eq (.Get "external") "true" -}}
        {{- $.Scratch.Set "target" "_blank" -}}
    {{- end -}}
    <a class="{{- .Get "link_class" -}}" href="{{- .Get "link_href" -}}" target="{{ .Scratch.Get "target" }}"></a>
        <div class="tile-title">{{ printf "%s" .Inner | markdownify }}</div>
        <div class="tile-link">
            {{- if eq (.Get "pdf_icon") "true" -}}
            <span class="fa fa-file-pdf-o"></span>
            {{- end -}}
            <a href="{{- .Get "link_href" -}}" target="{{ .Scratch.Get "target" }}">{{- .Get "link_text" -}}</a><i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
            <img class="tile-img" src="{{- .Get "img_src" -}}" alt="{{- .Get "img_alt" -}}"></img>
</div>
